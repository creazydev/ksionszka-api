openapi: "3.0.0"
info:
    title: Ksionszka API
    license:
        name: MIT
    version: 1.0.0
servers:
    -   url: http://localhost:8080/
paths:
    /users:
        get:
            summary: List all users
            operationId: listUsers
            tags:
                - users
            responses:
                '200':
                    description: Array of all users
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Users"
                '401':
                    $ref: "#/components/responses/Unauthorized"
                '403':
                    $ref: "#/components/responses/Forbidden"
                default:
                    $ref: "#/components/responses/UnexpectedError"
        post:
            summary: Add new user
            operationId: addUser
            tags:
                - users
            requestBody:
                required: true
                content:
                    'application/json':
                        schema:
                            $ref: '#/components/schemas/UserInput'
            responses:
                '201':
                    description: User added
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/User"
                '400':
                    $ref: "#/components/responses/ValidationError"
                '401':
                    $ref: "#/components/responses/Unauthorized"
                '403':
                    $ref: "#/components/responses/Forbidden"
                default:
                    $ref: "#/components/responses/UnexpectedError"
    /users/{userId}:
        get:
            summary: Get a specific user
            operationId: getUserById
            tags:
                - users
            parameters:
                -   name: userId
                    in: path
                    required: true
                    description: The id of the user
                    schema:
                        type: integer
                        format: int64
            responses:
                '200':
                    description: User by id
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/UserInput"
                '400':
                    $ref: "#/components/responses/ValidationError"
                '401':
                    $ref: "#/components/responses/Unauthorized"
                '403':
                    $ref: "#/components/responses/Forbidden"
                '404':
                    $ref: "#/components/responses/NotFound"
                default:
                    $ref: "#/components/responses/UnexpectedError"
        put:
            summary: Update a specific user
            operationId: updateUserById
            tags:
                - users
            requestBody:
                required: true
                content:
                    'application/json':
                        schema:
                            $ref: '#/components/schemas/UserInput'
            parameters:
                -   name: userId
                    in: path
                    required: true
                    description: The id of the user to update
                    schema:
                        type: integer
                        format: int64
            responses:
                '200':
                    description: User updated
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/User"
                '400':
                    $ref: "#/components/responses/ValidationError"
                '401':
                    $ref: "#/components/responses/Unauthorized"
                '403':
                    $ref: "#/components/responses/Forbidden"
                '404':
                    $ref: "#/components/responses/NotFound"
                default:
                    $ref: "#/components/responses/UnexpectedError"
        delete:
            summary: Delete a specific user
            operationId: deleteUserById
            tags:
                - users
            parameters:
                -   name: userId
                    in: path
                    required: true
                    description: The id of the user to delete
                    schema:
                        type: integer
                        format: int64
            responses:
                '204':
                    description: OK
                '401':
                    $ref: "#/components/responses/Unauthorized"
                '403':
                    $ref: "#/components/responses/Forbidden"
                default:
                    $ref: "#/components/responses/UnexpectedError"
    /users/login:
        get:
            summary: Refetch authenticated user
            operationId: getAuthenticatedUser
            tags:
                - users
            responses:
                '200':
                    description: Authenticated user
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/AuthenticatedUser"
                '401':
                    $ref: "#/components/responses/Unauthorized"
                default:
                    $ref: "#/components/responses/UnexpectedError"
        post:
            summary: Authenticate user
            tags:
                - users
            requestBody:
                required: true
                content:
                    'application/json':
                        schema:
                            $ref: '#/components/schemas/AuthenticationRequest'
            responses:
                '200':
                    description: User authenticated
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/AuthenticatedUser"
                '400':
                    $ref: "#/components/responses/ValidationError"
                default:
                    $ref: "#/components/responses/UnexpectedError"
    /users/filter:
        post:
            summary: Page of filtered users
            operationId: filterUsers
            tags:
                - users
            parameters:
                -   in: query
                    name: pageable
                    required: false
                    schema:
                        $ref: '#/components/schemas/Pageable'
            requestBody:
                $ref: '#/components/requestBodies/UserFilter'
            responses:
                '200':
                    description: Page of filtered users
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/UsersPage'
                '401':
                    $ref: "#/components/responses/Unauthorized"
                '403':
                    $ref: "#/components/responses/Forbidden"
                default:
                    $ref: "#/components/responses/UnexpectedError"
components:
    requestBodies:
        BaseFilterRequest:
            required: true
            content:
                'application/json':
                    schema:
                        allOf:
                            -   $ref: '#/components/schemas/BaseFilter'
        StockFilterRequest:
            required: true
            content:
                'application/json':
                    schema:
                        allOf:
                            -   $ref: '#/components/schemas/BaseFilter'
                            -   type: object
                                properties:
                                    stockEntryFrom:
                                        $ref: "#/components/schemas/LocalDateTime"
                                    stockEntryTo:
                                        $ref: "#/components/schemas/LocalDateTime"
                                    includeEmptyRolls:
                                        type: boolean
                                        default: false
                                    materialSetsId:
                                        type: array
                                        items:
                                            $ref: "#/components/schemas/Id"
        StorageFilterRequest:
            required: true
            content:
                'application/json':
                    schema:
                        allOf:
                            -   $ref: '#/components/schemas/BaseFilter'
                            -   type: object
                                properties:
                                    stockEntryFrom:
                                        $ref: "#/components/schemas/LocalDateTime"
                                    stockEntryTo:
                                        $ref: "#/components/schemas/LocalDateTime"
                                    customerOrderNumber:
                                        type: string
                                    merchandiseLabelCode:
                                        type: string
                                    productionOrders:
                                        type: array
                                        items:
                                            $ref: "#/components/schemas/Id"
                                    customers:
                                        type: array
                                        items:
                                            $ref: "#/components/schemas/Id"
                                    includeEmptyStorages:
                                        type: boolean
                                        default: false
        OverdueStorageChangeFilterRequest:
            required: true
            content:
                'application/json':
                    schema:
                        allOf:
                            -   $ref: '#/components/schemas/BaseFilter'
                            -   type: object
                                properties:
                                    stockEntryFrom:
                                        $ref: "#/components/schemas/LocalDateTime"
                                    stockEntryTo:
                                        $ref: "#/components/schemas/LocalDateTime"
                                    customerOrderNumber:
                                        type: string
                                    merchandiseLabelCode:
                                        type: string
                                    productionOrders:
                                        type: array
                                        items:
                                            $ref: "#/components/schemas/Id"
                                    customers:
                                        type: array
                                        items:
                                            $ref: "#/components/schemas/Id"
                                    overdueInPeriodFrom:
                                        $ref: "#/components/schemas/LocalDateTime"
                                    overdueInPeriodTo:
                                        $ref: "#/components/schemas/LocalDateTime"
                                    isOverdue:
                                        type: boolean
                                    toBeOverdue:
                                        type: boolean
        UserFilter:
            required: true
            content:
                'application/json':
                    schema:
                        allOf:
                            -   $ref: '#/components/schemas/BaseFilter'
        ColorFilter:
            required: true
            content:
                'application/json':
                    schema:
                        allOf:
                            -   $ref: '#/components/schemas/BaseFilter'
                            -   type: object
                                properties:
                                    labColor:
                                        $ref: "#/components/schemas/LabColor"
                                    targetDeltaE:
                                        type: number
                                        format: double
        PunchFilter:
            required: true
            content:
                'application/json':
                    schema:
                        allOf:
                            -   $ref: '#/components/schemas/BaseFilter'
                            -   type: object
                                properties:
                                    xDimension:
                                        type: number
                                        format: double
                                    xDimensionMin:
                                        type: number
                                        format: double
                                    xDimensionMax:
                                        type: number
                                        format: double
                                    yDimension:
                                        type: number
                                        format: double
                                    yDimensionMin:
                                        type: number
                                        format: double
                                    yDimensionMax:
                                        type: number
                                        format: double
                                    shapes:
                                        type: array
                                        items:
                                            $ref: '#/components/schemas/Id'
                                        default: [ ]
                                    visible:
                                        type: boolean
                                        default: true
        InvoiceFilter:
            required: true
            content:
                'application/json':
                    schema:
                        allOf:
                            -   $ref: '#/components/schemas/BaseFilter'
                            -   type: object
                                properties:
                                    customersId:
                                        type: array
                                        items:
                                            $ref: "#/components/schemas/Id"
                                    productionOrdersId:
                                        type: array
                                        items:
                                            $ref: "#/components/schemas/Id"
                                    invoiceTypes:
                                        type: array
                                        items:
                                            $ref: "#/components/schemas/InvoiceType"
                                    saleDateTimeFrom:
                                        $ref: "#/components/schemas/LocalDateTime"
                                    saleDateTimeTo:
                                        $ref: "#/components/schemas/LocalDateTime"
                                    issuedAtFrom:
                                        $ref: "#/components/schemas/LocalDateTime"
                                    issuedAtTo:
                                        $ref: "#/components/schemas/LocalDateTime"
                                    paymentDueDateTimeFrom:
                                        $ref: "#/components/schemas/LocalDateTime"
                                    paymentDueDateTimeTo:
                                        $ref: "#/components/schemas/LocalDateTime"
                                    isOverdue:
                                        type: boolean
                                    daysOverdueMax:
                                        $ref: "#/components/schemas/Id"
                                    isPaid:
                                        type: boolean
        UserProductionLogFilter:
            required: true
            content:
                'application/json':
                    schema:
                        allOf:
                            -   $ref: '#/components/schemas/BaseFilter'
                            -   type: object
                                properties:
                                    usersId:
                                        type: array
                                        items:
                                            $ref: "#/components/schemas/Id"
                                    productionOrdersId:
                                        type: array
                                        items:
                                            $ref: "#/components/schemas/Id"
                                    createdAtFrom:
                                        $ref: "#/components/schemas/LocalDateTime"
                                    createdAtTo:
                                        $ref: "#/components/schemas/LocalDateTime"
        ProductionOrderFilter:
            required: true
            content:
                'application/json':
                    schema:
                        allOf:
                            -   $ref: '#/components/schemas/BaseFilter'
                            -   type: object
                                properties:
                                    hasAnyOutlayGreaterThan:
                                        type: integer
                                        format: int64
                                    storageId:
                                        $ref: "#/components/schemas/Id"
                                    customersId:
                                        type: array
                                        items:
                                            $ref: "#/components/schemas/Id"
                                    materialSetsId:
                                        type: array
                                        items:
                                            $ref: "#/components/schemas/Id"
                                    calculationRowNotNull:
                                        type: boolean
                                        default: false
                                    merchandiseId:
                                        $ref: "#/components/schemas/Id"
                                    statuses:
                                        type: array
                                        items:
                                            $ref: "#/components/schemas/ProductionOrderStatus"
                                    productionOrderIdLike:
                                        type: string
                                    merchandiseNameLike:
                                        type: string
                                    merchandiseCodeLike:
                                        type: string
                                    merchandiseLabelLike:
                                        type: string
                                    customerOrderNumberLike:
                                        type: string
                                    merchandiseContraNameLike:
                                        type: string
                                    merchandiseContraCodeLike:
                                        type: string
                                    merchandiseContraLabelLike:
                                        type: string
                                    punches:
                                        type: array
                                        items:
                                            type: string
                                    sellersId:
                                        type: array
                                        items:
                                            $ref: "#/components/schemas/Id"
                                    isOutlayGreaterThanZero:
                                        type: boolean
                                    isContraOutlayGreaterThanZero:
                                        type: boolean
                                    xDimension:
                                        $ref: "#/components/schemas/Amount"
                                    yDimension:
                                        $ref: "#/components/schemas/Amount"
        PrintersEfficiencyReportFilter:
            required: true
            content:
                'application/json':
                    schema:
                        allOf:
                            -   $ref: '#/components/schemas/BaseFilter'
                            -   type: object
                                properties:
                                    periodFrom:
                                        $ref: "#/components/schemas/LocalDateTime"
                                    periodTo:
                                        $ref: "#/components/schemas/LocalDateTime"
        SaleAnalysisReportFilter:
            required: true
            content:
                'application/json':
                    schema:
                        allOf:
                            -   $ref: '#/components/schemas/BaseFilter'
                            -   type: object
                                properties:
                                    saleDateTimeFrom:
                                        $ref: "#/components/schemas/LocalDateTime"
                                    saleDateTimeTo:
                                        $ref: "#/components/schemas/LocalDateTime"
                                    paidAtFrom:
                                        $ref: "#/components/schemas/LocalDateTime"
                                    paidAtTo:
                                        $ref: "#/components/schemas/LocalDateTime"
                                    issuedAtFrom:
                                        $ref: "#/components/schemas/LocalDateTime"
                                    issuedAtTo:
                                        $ref: "#/components/schemas/LocalDateTime"
                                    isCustomerSellerBonus:
                                        type: boolean
                                    customersId:
                                        type: array
                                        items:
                                            $ref: "#/components/schemas/Id"
                                    sellersId:
                                        type: array
                                        items:
                                            $ref: "#/components/schemas/Id"
                                    includeLossyProductions:
                                        type: boolean
                                    productionOrderStatuses:
                                        type: array
                                        items:
                                            $ref: "#/components/schemas/ProductionOrderStatus"
    responses:
        ValidationError:
            description: Validation error
            content:
                application/json:
                    schema:
                        $ref: "#/components/schemas/Error"
        Forbidden:
            description: Forbidden operation
            content:
                application/json:
                    schema:
                        $ref: "#/components/schemas/Error"
        UnexpectedError:
            description: unexpected error
            content:
                application/json:
                    schema:
                        $ref: "#/components/schemas/Error"
        Unauthorized:
            description: Unauthorized
            content:
                application/json:
                    schema:
                        $ref: "#/components/schemas/Error"
        NotFound:
            description: Entity not found
            content:
                application/json:
                    schema:
                        $ref: "#/components/schemas/Error"
    schemas:
        Long:
            type: integer
            format: int64
        Pageable:
            description: minimal Pageable query parameters
            type: object
            properties:
                page:
                    type: integer
                size:
                    type: integer
        UserRole:
            enum:
                - 'USER'
        AuthenticationRequest:
            type: object
            properties:
                username:
                    type: string
                    maxLength: 255
                    minLength: 1
                password:
                    type: string
                    maxLength: 255
                    minLength: 1
            required:
                - username
                - password
        AuthenticatedUser:
            type: object
            required:
                - firstName
                - authToken
            properties:
                firstName:
                    type: string
                authToken:
                    type: string
                userRole:
                    type: string
                pagePrivileges:
                    type: array
                    items:
                        $ref: "#/components/schemas/PagePrivilege"
        User:
            allOf:
                -   $ref: "#/components/schemas/SoftDeleteObject"
                -   type: object
                    properties:
                        email:
                            type: string
                        firstName:
                            type: string
                        lastName:
                            type: string
                        fullName:
                            type: string
                        userRole:
                            $ref: "#/components/schemas/UserRole"
                        employmentPeriod:
                            $ref: "#/components/schemas/EmploymentPeriod"
        Error:
            type: object
            required:
                - message
            properties:
                message:
                    type: string
                details:
                    type: string
        PagePrivilege:
            type: object
            required:
                - page
                - privilege
            properties:
                page:
                    $ref: "#/components/schemas/Page"
                privilege:
                    $ref: "#/components/schemas/Privilege"
                onlyAssigned:
                    type: boolean
                    default: false
                allowHeaders:
                    type: array
                    items:
                        allOf:
                            -   type: string
        UserInput:
            type: object
            required:
                - username
                - pagePrivileges
                - userRole
                - firstName
            properties:
                username:
                    type: string
                    maxLength: 255
                    minLength: 1
                password:
                    type: string
                    maxLength: 255
                userRole:
                    $ref: "#/components/schemas/UserRole"
                email:
                    type: string
                    maxLength: 255
                firstName:
                    type: string
                    maxLength: 255
                    minLength: 1
                lastName:
                    type: string
                    maxLength: 255
                pagePrivileges:
                    type: array
                    items:
                        $ref: "#/components/schemas/PagePrivilege"
                employmentPeriod:
                    $ref: "#/components/schemas/EmploymentPeriod"
        BaseFilter:
            type: object
            properties:
                searchTerm:
                    type: string
                    default: ""
                deleted:
                    type: boolean
                    default: false
        MaterialSet:
            type: object
            properties:
                id:
                    $ref: "#/components/schemas/Id"
                name:
                    type: string
                    maxLength: 255
                code:
                    type: string
                    maxLength: 255
                materialType:
                    $ref: "#/components/schemas/MaterialType"
                glueType:
                    $ref: "#/components/schemas/GlueType"
                primerType:
                    $ref: "#/components/schemas/PrimerType"
        Stock:
            type: object
            properties:
                id:
                    $ref: "#/components/schemas/Id"
                description:
                    type: string
                rollCode:
                    type: string
                    maxLength: 255
                externalRollCode:
                    type: string
                    maxLength: 255
                location:
                    $ref: "#/components/schemas/Location"
                materialSet:
                    $ref: "#/components/schemas/MaterialSet"
                materialWidth:
                    type: integer
                    format: int64
                linearMetre:
                    type: integer
                    format: int64
                linearMetreActual:
                    type: integer
                    format: int64
                linearMetreExcludingReservations:
                    type: integer
                    format: int64
                value:
                    $ref: "#/components/schemas/Amount"
                price:
                    $ref: "#/components/schemas/Amount"
                createdAt:
                    $ref: "#/components/schemas/LocalDateTime"
                supplier:
                    type: string
        StockType:
            type: object
            properties:
                id:
                    $ref: "#/components/schemas/Id"
                name:
                    type: string
                    maxLength: 255
        Amount:
            type: number
            format: double
        Float:
            type: number
            multipleOf: 0.6
        StockChange:
            allOf:
                -   $ref: '#/components/schemas/AuditedObject'
                -   type: object
                    properties:
                        id:
                            $ref: "#/components/schemas/Id"
                        description:
                            type: string
                        stockType:
                            $ref: "#/components/schemas/StockType"
                        linearMetre:
                            type: integer
                            format: int64
                        productionOrder:
                            $ref: "#/components/schemas/ProductionOrder"
                        supplier:
                            type: string
        LocalDate:
            type: string
            format: 'yyyy-mm-dd'
        LocalDateTime:
            type: string
            format: 'yyyy-mm-dd HH:mm:ss'
        AuditedObject:
            type: object
            properties:
                id:
                    $ref: "#/components/schemas/Id"
                createdAt:
                    $ref: "#/components/schemas/LocalDateTime"
                createdBy:
                    $ref: "#/components/schemas/User"
                updatedAt:
                    $ref: "#/components/schemas/LocalDateTime"
                updatedBy:
                    $ref: "#/components/schemas/User"
                deleted:
                    type: boolean
                deletedAt:
                    $ref: "#/components/schemas/LocalDateTime"
                deletedBy:
                    $ref: "#/components/schemas/User"
        SoftDeleteObject:
            type: object
            properties:
                id:
                    $ref: "#/components/schemas/Id"
                version:
                    $ref: "#/components/schemas/Id"
                createdAt:
                    $ref: "#/components/schemas/LocalDateTime"
                updatedAt:
                    $ref: "#/components/schemas/LocalDateTime"

        Storage:
            type: object
            properties:
                id:
                    $ref: "#/components/schemas/Id"
                merchandise:
                    $ref: "#/components/schemas/Merchandise"
                quantity:
                    type: integer
                    format: int64
                stockQuantity:
                    type: integer
                    format: int64
                contraQuantity:
                    type: integer
                    format: int64
                contraStockQuantity:
                    type: integer
                    format: int64
                value:
                    type: integer
                    format: int64
                contraValue:
                    type: integer
                    format: int64
                stockValue:
                    type: integer
                    format: int64
                contraStockValue:
                    type: integer
                    format: int64
                stockType:
                    $ref: "#/components/schemas/StockType"
        StorageChange:
            type: object
            properties:
                id:
                    $ref: "#/components/schemas/Id"
                productionOrder:
                    $ref: "#/components/schemas/ProductionOrder"
                storageEntryDate:
                    $ref: "#/components/schemas/LocalDateTime"
                description:
                    type: string
                quantity:
                    type: integer
                    format: int64
                quantityAfter:
                    type: integer
                    format: int64
                stockQuantity:
                    type: integer
                    format: int64
                stockQuantityAfter:
                    type: integer
                    format: int64
                contraQuantity:
                    type: integer
                    format: int64
                contraQuantityAfter:
                    type: integer
                    format: int64
                contraStockQuantity:
                    type: integer
                    format: int64
                contraStockQuantityAfter:
                    type: integer
                    format: int64
                value:
                    type: integer
                    format: int64
                contraValue:
                    type: integer
                    format: int64
                stockValue:
                    type: integer
                    format: int64
                contraStockValue:
                    type: integer
                    format: int64
                stockType:
                    $ref: "#/components/schemas/StockType"
                deleted:
                    type: boolean
                goodsDispatchedNote:
                    $ref: "#/components/schemas/GoodsDispatchedNote"
        Merchandise:
            type: object
            properties:
                id:
                    $ref: "#/components/schemas/Id"
                name:
                    type: string
                description:
                    type: string
                code:
                    type: string
                label:
                    type: string
                customer:
                    $ref: "#/components/schemas/Customer"
                calculation:
                    $ref: "#/components/schemas/Calculation"
                merchandiseType:
                    $ref: "#/components/schemas/MerchandiseType"
                contra:
                    $ref: "#/components/schemas/Contra"
                hasContra:
                    type: boolean
        Contra:
            type: object
            properties:
                name:
                    type: string
                code:
                    type: string
                label:
                    type: string
        ProductionOrder:
            allOf:
                -   $ref: "#/components/schemas/SoftDeleteObject"
                -   type: object
                    properties:
                        status:
                            $ref: "#/components/schemas/ProductionOrderStatus"
                        addedAt:
                            $ref: "#/components/schemas/LocalDateTime"
                        merchandise:
                            $ref: "#/components/schemas/Merchandise"
                        customer:
                            $ref: "#/components/schemas/Customer"
                        calculation:
                            $ref: "#/components/schemas/Calculation"
                        productionFile:
                            $ref: "#/components/schemas/ImportedFile"
                        calculationRow:
                            $ref: "#/components/schemas/CalculationRow"
                        customerOrderNumber:
                            type: string
                        details:
                            type: object
                            properties:
                                isProductionResumed:
                                    type: boolean
                                outlay:
                                    type: integer
                                    format: int64
                                    default: 0
                                stockOutlay:
                                    type: integer
                                    format: int64
                                    default: 0
                                contraOutlay:
                                    type: integer
                                    format: int64
                                    default: 0
                                contraStockOutlay:
                                    type: integer
                                    format: int64
                                    default: 0
                                availableOutlay:
                                    type: integer
                                    format: int64
                                    default: 0
                                stockAvailableOutlay:
                                    type: integer
                                    format: int64
                                    default: 0
                                contraAvailableOutlay:
                                    type: integer
                                    format: int64
                                    default: 0
                                contraStockAvailableOutlay:
                                    type: integer
                                    format: int64
                                    default: 0
                                storageEntryDate:
                                    $ref: "#/components/schemas/LocalDateTime"
                                packagingPrice:
                                    $ref: "#/components/schemas/Amount"
                                packagingPricePerThousand:
                                    $ref: "#/components/schemas/Amount"
                                photopolymerDescription:
                                    type: string
                                photopolymerQuantityToInvoice:
                                    $ref: "#/components/schemas/Id"
                                photopolymerDateTime:
                                    $ref: "#/components/schemas/LocalDateTime"
                                punchQuantityToInvoice:
